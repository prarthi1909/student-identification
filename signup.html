<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Enter Name" required>
      <input type="email" id="email" placeholder="Enter Email" required>
      <input type="password" id="password" placeholder="Enter Password" required>

      <!-- ‚úÖ Course Dropdown Added -->
      <select id="course" required>
        <option value="">Select Course</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    // ‚úÖ Populate course dropdown on page load
    window.onload = async () => {
      try {
        const res = await fetch("http://localhost:5000/courses"); // üëà 5000 because server runs on 5000
        const courses = await res.json();
        const select = document.getElementById("course");

        courses.forEach(course => {
          const opt = document.createElement("option");
          opt.value = course.name;
          opt.textContent = course.name;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("‚ùå Failed to load courses:", err);
      }
    };
  </script>

  <script src="signup.js"></script>
</body>
</html>
