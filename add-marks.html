<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Marks</title>
</head>
<body>
  <h2>Add Marks</h2>
  <form id="marksForm">
    <input type="text" id="rollNumber" placeholder="Student Roll Number" required />
    <input type="number" id="marks" placeholder="Enter Marks" required />
    <button type="submit">Submit Marks</button>
  </form>

  <script>
    document.getElementById("marksForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const rollNumber = document.getElementById("rollNumber").value;
      const marks = document.getElementById("marks").value;

      try {
        const res = await fetch("http://localhost:5000/marks", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ rollNumber, marks }),
        });

        const data = await res.json();
        alert(data.message);
      } catch (err) {
        alert("Error submitting marks");
      }
    });
  </script>
</body>
</html>
